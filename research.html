<!DOCTYPE html>
<html ng-app="xcomApp">
<head>
    <title>XCOM: Long War - Troop Builder</title>

    <script src="scripts/linq.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-2.1.1.min.js" type="text/javascript"></script>

    <script src="scripts/angular.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="scripts/bootstrap.min.js"></script>

    
</head>
	<body id="researchController" ng-controller="researchController">

	<div class="container-fluid">
		Techs
		<div class="row">
			<div class="col-md-9">
				<div class="row" ng-repeat="techLevel in techTree">
					<div class="col-md-12" >
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" data-toggle="buttons" ng-repeat="tech in techLevel.techs">
								<label class="btn btn-default" ng-mouseover="showDescription(tech)" ng-mouseleave="hideDescription()" 
									ng-click="">
									<input type="checkbox" name="tech_{{$parent.$index}}_{{$index}}" id="{{tech.id}}">
									{{tech.title}}
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="alert alert-info">
					Stuff stuff
				</div>
			</div>
		</div>
	</div>

	</body>

	<script src="scripts/app.js" type="text/javascript"></script>
	<script src="scripts/data_service.js" type="text/javascript"></script>
	
	<script src="scripts/researchController.js" type="text/javascript"></script>

</html>
