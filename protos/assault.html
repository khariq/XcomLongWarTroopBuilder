<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Assault</a></li>
					<li><a href="#">Infantry</a></li>
					<li><a href="#">Rocketeer</a></li>
					<li><a href="#">Gunner</a></li>
					<li><a href="#">Sniper</a></li>
					<li><a href="#">Scout</a></li>
					<li><a href="#">Medic</a></li>
					<li><a href="#">Engineer</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container container-fluid">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title">
					Assault Talents
				</h4>
			</div>
			<div class="panel-body container container-fluid">
				<!-- Specialist -->
				<div class="row">
					<div class="col-md-3">
						<h4><img src="http://ufopaedia.org/images/thumb/6/6a/RANK_SQUADDIE.png/32px-RANK_SQUADDIE.png" /> Specialist</h4>
					</div>
					
					<div class="col-md-8">
						<button type="button" class="btn btn-default btn-block">
							<span><img src="http://ufopaedia.org/images/thumb/8/87/ASSAULT_RUNGUN.png/32px-ASSAULT_RUNGUN.png" /></span>
							Run &amp; Gun
						</button>

					</div>
					

				</div>

				<!-- Lance Corporal -->
				<div class="row">
					<div class="col-md-3">
						<h4><img src="http://ufopaedia.org/images/thumb/6/6a/RANK_SQUADDIE.png/32px-RANK_SQUADDIE.png" /> Lance Corporal</h4>
					</div>

					<div class="col-md-8">
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/e/e2/ASSAULT_FLUSH.png/32px-ASSAULT_FLUSH.png" /></span>
									Flush
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default btn-block">
									<span><img src="http://ufopaedia.org/images/thumb/a/ac/ASSAULT_CLOSECOMBAT.png/32px-ASSAULT_CLOSECOMBAT.png" /></span>
									Close Combat Specialist
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default btn-block">
									<span><img src="http://ufopaedia.org/images/thumb/5/5f/Defenders_Medal_1_%28EU2012%29.png/32px-Defenders_Medal_1_%28EU2012%29.png" /></span>
									Steadfast
								</button>
							</div>
						</div>
					</div>
				</div>
			
				<!-- Corporal -->
				<div class="row">
					<div class="col-md-3">
						<h4><img src="http://ufopaedia.org/images/thumb/3/33/RANK_SERGEANT.png/32px-RANK_SERGEANT.png" /> Corporal</h4>
					</div>

					<div class="col-md-8">
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/8/8c/SNIPER_GUNSLINGER.png/32px-SNIPER_GUNSLINGER.png" /></span>
									Gunslinger
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/a/a6/ASSAULT_TACTICALSENSE.png/32px-ASSAULT_TACTICALSENSE.png" /></span>
									Tactical Sense
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/4/40/ASSAULT_AGGRESSION.png/32px-ASSAULT_AGGRESSION.png" /></span>
									Agression
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Sergeant -->
				<div class="row">
					<div class="col-md-3">
						<h4><img src="http://ufopaedia.org/images/thumb/c/cc/RANK_LIEUTENANT.png/32px-RANK_LIEUTENANT.png" /> Sergeant</h4>
					</div>
					
					<div class="col-md-8">
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/3/31/ALIEN_LEAP.png/32px-ALIEN_LEAP.png" /></span>
									Hit and Run
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/2/2a/ASSAULT_CLOSEPERSONAL.png/32px-ASSAULT_CLOSEPERSONAL.png" /></span>
									Close Encounters
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/7/70/ASSAULT_RAPIDFIRE.png/32px-ASSAULT_RAPIDFIRE.png" /></span>
									Rapid Fire
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Tech Sergeant -->
				<div class="row">
					<div class="col-md-3">
						<h4><img src="http://ufopaedia.org/images/thumb/7/79/RANK_CAPTAIN.png/32px-RANK_CAPTAIN.png" /> Tech Sergeant</h4>
					</div>

					<div class="col-md-8">
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/b/b7/ASSAULT_EXTRACONDITIONING.png/32px-ASSAULT_EXTRACONDITIONING.png" /></span>
									Extra Conditioning
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/b/bb/ASSAULT_KILLERINSTINCT.png/32px-ASSAULT_KILLERINSTINCT.png" /></span>
									Killer Instinct
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/9/91/ALIEN_CANNONFIRE.png/32px-ALIEN_CANNONFIRE.png" /></span>
									Ranger
								</button>
							</div>
						</div>
					</div>

				</div>

				<!-- Gunner Sergeant -->
				<div class="row">
					<div class="col-md-3">
						<h4><img src="http://ufopaedia.org/images/thumb/e/ee/RANK_MAJOR.png/32px-RANK_MAJOR.png" /> Gunner Sergeant</h4>
					</div>

					<div class="col-md-8">
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/d/d8/HEAVY_WILLTOSURVIVE.png/32px-HEAVY_WILLTOSURVIVE.png" /></span>
									Will To Survive
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/c/c2/ASSAULT_BRINGTHEMON.png/32px-ASSAULT_BRINGTHEMON.png" /></span>
									Bring 'Em On
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/c/ce/SUPPORT_SPRINTER.png/32px-SUPPORT_SPRINTER.png" /></span>
									Sprinter
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Master Sergeant -->
				<div class="row">
					<div class="col-md-3">
						<h4><img src="http://ufopaedia.org/images/thumb/9/9d/RANK_COLONEL.png/32px-RANK_COLONEL.png" /> Master Sergeant</h4>
					</div>

					<div class="col-md-8">
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/7/7f/MEC_VITAL_POINT_TARGETING.png/32px-MEC_VITAL_POINT_TARGETING.png" /></span>
									Vital Point Targeting
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/2/2e/ASSAULT_RESILLIENCE.png/32px-ASSAULT_RESILLIENCE.png" /></span>
									Resilience
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">
									<span><img src="http://ufopaedia.org/images/thumb/9/90/ASSAULT_LIGHTNINGREFLEXES.png/32px-ASSAULT_LIGHTNINGREFLEXES.png" /></span>
									Lightning Reflexes
								</button>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div> 

</body>
</html>
