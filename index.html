<!DOCTYPE html>
<html ng-app="xcomApp">
<head>
    <title>XCOM: Long War - Troop Builder</title>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    
</head>
<body>

    <nav class="navbar navbar-default" role="navigation" ng-controller="navController">
		<div class="container-fluid">
			<div class="navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-repeat="item in menuItems">
                        <a href="#">
                            <img src="{{item.icon_src}}" style="width:24px; height: 24px;" class="img-rounded" />
                            {{item.name}}
                        </a>
                    </li>
				</ul>
			</div>
		</div>
	</nav>

</body>
	<script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/Controllers/navController.js" type="text/javascript"></script>

    <div class="container container-fluid" ng-controller="buildController">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title">{{selectedMenuItem}} Perks</h4>
            </div>

            <div class="panel-body container container-fluid">
                <div class="row" ng-repeat="rank in ranks">
                
                    <div class="col-md-3">
                        <h4>
                            <img src="{{rank.img_src}}" style="width:24px; height: 24px;" class="img-rounded" />
                            {{rank.name}}
                        </h4>
                    </div>
                    <div class="col-md-8">
						<button type="button" class="btn btn-default btn-block">
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</html>
