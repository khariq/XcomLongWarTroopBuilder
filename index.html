<!DOCTYPE html>
<html ng-app="xcomApp">
<head>
    <title>XCOM: Long War - Troop Builder</title>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    
</head>
<body>

	<div class="container-fluid" role="tabpanel" ng-controller="navController">
		<ul class="nav nav-tabs nav-justified" role="tablist" id="classMenu">
			<li role="presentation" ng-repeat="item in menuItems">
				<a href="#{{item.id}}" data-toggle="tab" aria-controls="{{item.id}}" role="tab">
					{{item.name}}
				</a>
			</li>
		</ul>
		<br/>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane" id="{{item.id}}" ng-repeat="item in menuItems">
				<div class="container container-fluid">
					
					<div class="row">
						<div class="col-md-2">
							<ul class="nav nav-pills nav-stacked" role="tablist">
								<li role="presentation" ng-repeat="tab in tabs">
									<a href="#{{tab.id}}" data-toggle="tab" aria-controls="{{tab.id}}" role="tab">
										{{tab.name}}
									</a>
								</li>
							</ul>
						</div>
						<div class="col-md-8">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h4 class="panel-title">
										{{item.name}} Talents
									</h4>
								</div>
								<div class="panel-body container container-fluid">
									<div class="panel-body container container-fluid">
										<div class="row">
											<div class="col-md-2">
												<img src="http://ufopaedia.org/images/thumb/6/6a/RANK_SQUADDIE.png/32px-RANK_SQUADDIE.png" /> Specialist
											</div>
											
											<div class="col-md-4">
												<button type="button" class="btn btn-default btn-block btn-small">
													<span><img src="http://ufopaedia.org/images/thumb/8/87/ASSAULT_RUNGUN.png/32px-ASSAULT_RUNGUN.png" /></span>
													Run &amp; Gun
												</button>

											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<table>
								<tr>
								
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
			
	</div>
	
	<script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/Controllers/navController.js" type="text/javascript"></script>
	<script src="scripts/Controllers/buildController.js" type="text/javascript"></script>
    
	<script type="text/javascript">
		$(document).ready(function(){
			$('#classMenu a').click(function(e) {
				e.preventDefault();
				$(this).tab('show');
			});
			
			$('#classMenu a:first').tab('show');
			
		});
	</script>
	
</html>
