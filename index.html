<!DOCTYPE html>
<html ng-app="xcomApp">
<head>
    <title>XCOM: Long War - Troop Builder</title>

    <script src="scripts/jquery-2.1.1.min.js" type="text/javascript"></script>

    <script src="scripts/angular.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="scripts/bootstrap.min.js"></script>

    
</head>
<body ng-controller="xcomController">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img src="lw_header.png" alt="XCOM Long War" style="height: 24px;" />
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li role="presentation" ng-repeat="item in menuItems" ng-class="{ active: isActive(item.id)}">
						<a href="#{{item.id}}" ng-click="showClass(item.id)">
							{{item.name}}
						</a>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container-fluid" ng-hide="class == null">
		
		<div class="row">

			<div class="col-md-1">
				Left
			</div>
			
			<div class="col-md-8">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							{{class.name}} Perks
						</h4>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<button type="button" class="btn btn-default btn-block" title="{{perks[0][0].description}}">
									<span><img src="{{perks[0][0].img_src}}}" /></span>
									{{perks[0][0].title}}
								</button>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
								<div class="btn-group btn-group-justified" role="group">
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default" title="{{perks[1][0].description}}">
											<span><img src="{{perks[1][0].img_src}}}" /></span>
											{{perks[1][0].title}}
										</button>
									</div>
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default btn-block">
											<span><img src="http://ufopaedia.org/images/thumb/a/ac/ASSAULT_CLOSECOMBAT.png/32px-ASSAULT_CLOSECOMBAT.png" /></span>
											Close Combat Specialist
										</button>
									</div>
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default btn-block">
											<span><img src="http://ufopaedia.org/images/thumb/5/5f/Defenders_Medal_1_%28EU2012%29.png/32px-Defenders_Medal_1_%28EU2012%29.png" /></span>
											Steadfast
										</button>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
							</div>
						</div>
						
					</div>
				</div>
			</div>

			<div class="col-md-3">
				Right
			</div>

		</div>
		
		
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="collapse navbar-collapse">
				<p class="navbar-text navbar-left">
					All images and text Copyright Firaxis Games.
				</p>
				<p class="navbar-text navbar-right">
					Michael Pickens, http://www.reddit.com/u/khariq
				</p>
			</div>
		</div>
	</nav>

	<script src="scripts/app.js" type="text/javascript"></script>
	<script src="scripts/Controllers/navController.js" type="text/javascript"></script>
	<script src="scripts/Controllers/buildController.js" type="text/javascript"></script>
	<script src="scripts/Controllers/classController.js" type="text/javascript"></script>
	</body>
</html>
