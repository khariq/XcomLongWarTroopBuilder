<!DOCTYPE html>
<html ng-app="xcomApp">
<head>
    <title>XCOM: Long War - Troop Builder</title>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    
</head>
<body>

	<div class="container-fluid" style="background-color: #282828; height: 20px; top: 0; left: 0;">

	</div>
	<div class="container-fluid" ng-controller="navController">
		<ul class="nav nav-tabs nav-justified" id="classMenu">
			<li role="presentation" ng-repeat="item in menuItems">
				<a href="#{{item.id}}" data-toggle="tab" aria-controls="{{item.id}}" role="tab" ng-click="showClass({{item.id}})" >
					{{item.name}}
				</a>
			</li>
		</ul>
	</div>

	<div class="container-fluid" style="background-color: #282828; height: 20px; position: fixed; width: 100%; bottom: 0; left: 0;">

	</div>
	<script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/Controllers/navController.js" type="text/javascript"></script>
	<script src="scripts/Controllers/buildController.js" type="text/javascript"></script>
    <script src="scripts/Controllers/classController.js" type="text/javascript"></script>
	
</html>
